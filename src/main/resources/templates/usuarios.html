<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Correção dos caminhos para os arquivos CSS -->
    <link rel="stylesheet" href="/css/userstyles.css">
    <link rel="stylesheet" href="/css/variables.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg fixed-top p-2 bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img class="navbar-logo" src="/images/brand/iara-logo-branco.svg" alt="Logotipo Iara Games">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="/jogos">Gerenciar Jogos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="/usuarios">Gerenciar Usuários</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5 pt-5">
        <h2 class="mt-4 text-left">Gerenciar Usuários</h2>

        <!-- Formulário para Adicionar/Editar Usuário -->
        <div class="card mt-3">
            <div class="card-body">
                <h5 id="form-title">Cadastrar Novo Usuário</h5>
                <form id="usuario-form">
                    <input type="hidden" id="usuario-id">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Usuário</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <button type="submit" class="btn btn-primary my-2">Salvar</button>
                    <button type="button" class="btn btn-secondary" id="cancel-edit"
                        style="display: none;">Cancelar</button>
                </form>
            </div>
        </div>

        <!-- Lista de Usuários -->
        <table class="table table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="usuario-list">
                <!-- Aqui os usuários serão listados dinamicamente via JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Correção do caminho do JS -->
    <script src="/js/usuarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
